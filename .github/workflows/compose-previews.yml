name: Paparazzi Test Generation

on:
  pull_request:
    branches: ["main", "dev"]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platform-tools build-tools;35.0.0 platforms;android-35'

      - name: Generate local.properties
        run: |
          cat <<PROPS > local.properties
          sdk.dir=${ANDROID_SDK_ROOT}
          use_local_pumpx2=false
          PROPS

      - name: Collect Compose preview metadata and generate Paparazzi tests
        run: ./gradlew --stacktrace :mobile:collectComposePreviewMetadataDebug :wear:collectComposePreviewMetadataDebug :mobile:generatePaparazziTestsDebug :wear:generatePaparazziTestsDebug

      - name: Render Compose previews
        run: ./gradlew --stacktrace :mobile:renderComposePreviewsDebug :wear:renderComposePreviewsDebug aggregateComposePreviewManifests

      - name: Upload artifacts
        id: upload_artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compose-previews
          path: |
            build/composePreviews
            mobile/build/composePreviews
            wear/build/composePreviews
            mobile/src/test/java/com/jwoglom/controlx2/test/snapshots
            wear/src/test/java/com/jwoglom/controlx2/test/snapshots
          if-no-files-found: error

      - name: Generate comment
        env:
          ARTIFACT_URL: ${{ steps.upload_artifacts.outputs.artifact-url != '' && steps.upload_artifacts.outputs.artifact-url || format('https://github.com/{0}/actions/runs/{1}', github.repository, github.run_id) }}
        run: |
          python3 scripts/generate-compose-preview-comment.py \
            --manifest build/composePreviews/aggregate/manifest.json \
            --image-root $GITHUB_WORKSPACE \
            --image-mode inline \
            --artifact-url "$ARTIFACT_URL" \
            --output /tmp/comment.md

      - name: Post comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: /tmp/comment.md
          comment-identifier: controlx2-compose-previews
          edit-mode: replace
